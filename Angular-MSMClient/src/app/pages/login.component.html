<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-block">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" id="user" name="user" [(ngModel)]="credentials.username" required
                  #user="ngModel">
                <div [hidden]="user.valid || user.pristine" class="alert callout">
                  Username required
                </div>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" id="pwd" name="pwd" [(ngModel)]="credentials.password"
                  required #pwd="ngModel" (keyup.enter)="login()">
                <div [hidden]="pwd.valid || pwd.pristine" class="alert callout">
                  Password required
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                </div>
              </div>
            </div>
            <div class="card-block">
              <div *ngIf="errors" class="alert alert-danger" role="alert">
                <strong>Oops!</strong> {{errors}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
