<div class="row msm-content-no-paging">
  <div class="col-md-10 pr-0">

    <div class="card-header">
      Energy split
    </div>

    <!-- The energy splict -->
    <div class="d-md-flex">

      <!-- last 24 hours -->
      <div class="card">
        <div class="card-header">
          Last 24 hours
        </div>
        <div class="card-block">
          <div class="chart-wrapper">
            <canvas baseChart class="chart" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </div>
      </div>

      <!-- last 30 days -->
      <div class="card">
        <div class="card-header">
          Last 30 days
        </div>
        <div class="card-block">
          <div class="chart-wrapper">
            <canvas baseChart class="chart" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </div>
      </div>

      <!-- last 50 weeks -->
      <div class="card">
        <div class="card-header">
          Last 30 weeks
        </div>
        <div class="card-block">
          <div class="chart-wrapper">
            <canvas baseChart class="chart" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- The energy trend -->
    <div class="card">
      <div class="card-header">
        Energy trend
      </div>
      <div class="card-block">
        <div class="chart-wrapper">
          <canvas baseChart class="chart" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend"
            [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- The option in the right -->
  <div class="col-md-2 pr-3">

    <!-- Time frame -->
    <app-timeframe></app-timeframe>

    <app-action></app-action>

  </div>
</div>
