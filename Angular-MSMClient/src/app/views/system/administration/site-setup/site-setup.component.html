<div class="d-flex flex-column">
  <div class="msm-content">
    <table class="table table-striped table-bordered table-hover table-responsive table-sm">
      <thead class="thead-default">
        <tr>
          <th></th>
          <th>ID</th>
          <th>Site/Group Name</th>
          <th>Priority</th>
          <th>Address</th>
          <th>Controller Type</th>
          <th>Latitude</th>
          <th>Longtitude</th>
          <th>Group</th>
          <th>Template</th>
          <th>SNMP template</th>
          <th>SNMP data setup</th>
          <th>Enable HTTPS</th>
          <th>Site's username</th>
          <th>Site's password</th>
          <th>Camera</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let site of siteSource">
          <td><i class="fa fa-caret-right p-3"></i></td>
          <td>{{site.id}}</td>
          <td><input type="text" class="form-control" value={{site.description}}></td>
          <td>
            <select class="form-control" [ngModel]="site.sitePriority">
            <option *ngFor="let priority of prioritySource" value= {{priority}}>
              {{priority}}
            </option>
          </select>
          </td>
          <td><input type="text" class="form-control" value={{site.address}}></td>
          <td>
            <select class="form-control" [ngModel]="site.controllerType">
              <option *ngFor="let controller of controllerSource" value= {{controller.value}}>
                {{controller.description}}
              </option>
            </select>
          </td>

          <td><input type="text" class="form-control" value={{site.latitude}}></td>
          <td><input type="text" class="form-control" value={{site.longitude}}></td>
          <td>
            <select class="form-control" [ngModel]="site.parentId">
              <option *ngFor="let group of siteGroups" value= {{group.id}}>
                {{group.description}}
              </option>
            </select>
          </td>
          <td>
            <select class="form-control" [ngModel]="site.templateId">
                  <option *ngFor="let template of templateSource" value= {{template.templateId}}>
                    {{template.templateName}}
                  </option>
            </select>
          </td>
          <td>
            <select class="form-control" [ngModel]="site.snmpTemplateId">
              <option *ngFor="let snmpConfig of snmpConfigSource" value= {{snmpConfig.templateId}}>
                {{snmpConfig.templateName}}
              </option>
            </select>
          </td>
          <td>
            <select class="form-control" [ngModel]="site.snmpDataTemplateId">
              <option *ngFor="let snmpDataConfig of snmpDataConfigSource" value= {{snmpDataConfig.snmpDataTemplateId}}>
                {{snmpDataConfig.name}}
              </option>
            </select>
          </td>
          <td><input type="checkbox" class="form-control" checked={{site.ssl}}></td>
          <td><input type="text" class="form-control" value={{site.jsonUserName}}></td>
          <td><input type="password" class="form-control" value={{site.jsonPassword}}></td>
          <td>
            <button class="btn"><i class="fa fa-camera"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card">
  <div class="card-header d-flex flex-row">
    <button class="btn  btn-pill mr-4"><i class="fa fa-plus"></i> Add Site</button>
    <button class="btn  btn-pill mr-4"><i class="fa fa-minus"> Delete Site</i></button>
    <button class="btn  btn-pill mr-4"><i class="fa fa-sitemap"> Add Group</i></button>
    <button class="btn  btn-pill mr-4"><i class="fa fa-file-excel-o"></i> Export To Excel</button>
    <button class="btn  btn-pill mr-4"><i class="fa fa-save"></i> Save Changes</button>
    <button class="btn  btn-pill"><i class="fa fa-undo"></i> Reject Changes</button>
    <msm-paginator class="ml-auto" [pageSizeOptions]="[10,20,30,40]" [pageLength]="paging.pageLength" [(pageIndex)]="paging.pageIndex"
      (currentPageChange)="onCurrentPageChange($event)" (pageSizeChange)="onPageSizeChange($event)"></msm-paginator>
  </div>
</div>
