<div class="card mb-0">
  <div class="card-header row mx-0">
    <h6><strong>Register user</strong></h6>
    <button type="button" class="close ml-auto" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body">
    <div class="card container">
      <p>Please complete all required fields to create your account</p>
      <div class="card-body">
        <div class="row">
          <p class="col-4"><strong>Username</strong></p>
          <input type="text" class="form-control col-8" [(ngModel)]="newUser.userName">
        </div>
        <div class="row">
          <p class="col-4">Friendly name</p>
          <input type="text" class="form-control col-8" [(ngModel)]="newUser.friendlyName">
        </div>
        <div class="row">
          <p class="col-4">Email</p>
          <input type="text" class="form-control col-8" [(ngModel)]="newUser.email">
        </div>
        <div class="row">
          <p class="col-4"><strong>Password</strong></p>
          <input type="password" class="form-control col-8" [(ngModel)]="newUser.password">
        </div>
        <div class="row">
          <p class="col-4"><strong>Confirm password</strong></p>
          <input type="password" class="form-control col-8" [(ngModel)]="newUser.confirmPassword">
        </div>
        <div class="row">
          <p class="col-4"><strong>Role</strong></p>
          <msm-monitor class="col-8 p-0 form-control" [name]="'roleName'" [value]="newUser.roleName" [templateList]="setting.roleList"
            (valueChanged)="onValueChanged($event)"></msm-monitor>
        </div>
        <div class="row">
          <p class="col-4">Accesible site/group</p>
          <msm-monitor class="col-8 p-0 form-control" [name]="'restrictedGroupId'" [value]="newUser.restrictedGroupId" [templateList]="setting.restrictedList"
            (valueChanged)="onValueChanged($event)"></msm-monitor>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-3 mx-0 my-3 justify-content-end">
    <button class="btn btn-pill mr-4" (click)="onAddNewUser()"><i class="fa fa-save"></i> OK</button>
    <button class="btn btn-pill mr-4" (click)="onClick(null)"><i class="fa fa-close"> Cancel</i></button>
  </div>
</div>
